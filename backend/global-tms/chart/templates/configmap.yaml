apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "chart.fullname" . }}-config
  labels:
    {{- include "chart.labels" . | nindent 4 }}
data:
  config.json: |
    {
      "options": { "paths": { "root": "." } },
      "data": {
        "global-coverage": {
          "pmtiles": "/tiles/{{ .Values.initContainer.filename }}"
        }
      },
      "styles": {
        "global-coverage": {
          "style": "style.json",
          "serve_rendered": true,
          "tilejson": { "bounds": [-180, -85, 180, 85] }
        }
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "chart.fullname" . }}-style
  labels:
    {{- include "chart.labels" . | nindent 4 }}
data:
  style.json: |
    {
      "version": 8,
      "sources": {
        "global-coverage": {
          "type": "vector",
          "url": "pmtiles:///tiles/{{ .Values.initContainer.filename }}"
        }
      },
      "layers": [
        {
          "id": "global-coverage",
          "source": "global-coverage",
          "source-layer": "globalcoverage",
          "minzoom": 0,
          "maxzoom": 15,
          "type": "fill",
          "paint": { "fill-color": "#ff0000", "fill-opacity": 0.5 },
          "filter": ["==", ["geometry-type"], "Polygon"]
        }
      ]
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "chart.fullname" . }}-nginx
  labels:
    {{- include "chart.labels" . | nindent 4 }}
data:
  nginx.conf: |
      server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Zoom 0-15 → proxy to tileserver (same pod)
        location ~ ^/([0-9]|1[0-5])/([0-9]+)/([0-9]+)\.png$ {
            set $zoom_level $1;
            set $x $2;
            set $y $3;

            proxy_pass http://127.0.0.1:8080/styles/global-coverage/256/$zoom_level/$x/$y.png;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host:$server_port;
            proxy_redirect off;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Zoom >=16 → redirect to TiTiler (eoAPI)
        location ~ ^/(1[6-9]|[2-9][0-9])/([0-9]+)/([0-9]+)\.png$ {
            set $zoom_level $1;
            set $x $2;
            set $y $3;

            return 302 https://api.imagery.hotosm.org/raster/collections/openaerialmap/tiles/WebMercatorQuad/$zoom_level/$x/$y.png?assets=visual;
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
      }
